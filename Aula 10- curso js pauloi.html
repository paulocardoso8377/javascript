<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="40">
    <title>Aula 10-curso js Paulo: Eventos DOM</title>
    <style>
      div#area {
              font: 15px Arial;
              background-color: rgb(247, 215, 5);
              color:rgb(6, 6, 6);  
           width: 200px;
           height: 200px;
             line-height: 200px;
              text-align: center; 
              
            }
    </style>
</head>
<body>
  <div id="area"> 
     
    interaja...

  </div>
<script>
    
    var a = window.document.getElementById('area') 
      a.addEventListener('click' ,clicar)
      a.addEventListener('mouseenter',entrar)
      a.addEventListener('mouseout' ,Sair)

function clicar() {
  
  a.innerText = 'Clicou!'
  a.style.background = 'white'
}
function entrar() {
     a.innerText = 'entrou!'
     a.style.background = 'green'

}
function Sair(){

    a.innerText= 'saiu!'
    a.style.background='blue'
}

</script>
  </div>  
</body>
</html>
